{% extends "base.html" %}

{% block headers %}
    <div class="col-md-4">
        <h1 class="questions-headers">Log in</h1>
    </div>
{% endblock %}

{% block left_main_content %}
    <div class="row">
        <div class="col-md-12 errors"><span>Error</span></div>
    </div>
    <div style="margin-top: 30px"></div>
    <form id="form" action="{% url 'auth' %}" method="post">
    {% csrf_token %}

        <div class="row">
            <div class="col-md-3 title"><p>Login:</p></div>
            <div class="col-md-4 input"><input name="login" class="form-control" type="text"/></div>
        </div>

        <div class="row">
            <div class="col-md-3 title"><p>Password:</p></div>
            <div class="col-md-4 input"><input name="pass" class="form-control" type="password"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary registration-button">Log in!</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block right-main-content %}
    {% include "right_col_template.html" %}
{% endblock %}

{% block bottom %}

{% endblock %}
